<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="120" height="120" fill="#e8f5e8" rx="8"/>
  
  <!-- Cloud -->
  <g transform="translate(20, 15)">
    <!-- Main cloud body -->
    <circle cx="40" cy="35" r="18" fill="#6ba3f5"/>
    <circle cx="25" cy="45" r="15" fill="#6ba3f5"/>
    <circle cx="55" cy="45" r="12" fill="#6ba3f5"/>
    <!-- Cloud shadow/depth -->
    <circle cx="40" cy="35" r="18" fill="#5a94e6" opacity="0.3"/>
    <circle cx="25" cy="45" r="15" fill="#5a94e6" opacity="0.3"/>
    <circle cx="55" cy="45" r="12" fill="#5a94e6" opacity="0.3"/>
  </g>
  
  <!-- Fog lines (many horizontal wavy lines to show low visibility) -->
  <g transform="translate(15, 65)" fill="none" stroke="#a8c8f0" stroke-width="2.5" stroke-linecap="round">
